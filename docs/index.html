<!DOCTYPE html>
<html>
    <head>
        <title>Trash Classifier</title>
        <link rel="icon" type="image/x-icon" href="../asset/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>

    <body class="bg-light d-flex flex-column min-vh-100">
        <div class="container-fulid flex-grow-1 d-flex flex-column">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 text-center mb-4">
                    <h1>No More Guess Work!!</h1>
                </div>
            
                <div class="col-md-8 col-lg-10">
                    <div class="card shadow-sm p-3 mb-4 bg-white rounded">
                        <div class="card-body">
                            <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mb-4">
                                <button type="button" class="btn btn-primary btn-lg flex-grow-1 w-100" id="webcamButton">
                                    Start Webcam
                                </button>
                                <span class="d-none d-md-block">or</span>
                                <span class="d-md-none">or</span>
                                <label for="fileUpload" class="btn btn-primary btn-lg flex-grow-1 w-100 mb-2 mb-md-0">
                                    Upload an Image
                                    <input type="file" id="fileUpload" accept="image/*" capture="environment" class="d-none">
                                </label>
                            </div>

                            <div id="webcam-container" class="bg-light d-flex justify-content-center align-items-center">
                                <span class="text-muted">Preview will appear here</span>
                            </div>
                            
                            <div id="error-message" class="alert alert-danger d-none mb-3"></div>

                            <div id="recyclability" class="fs-3 fw-bold my-3 text-center"></div>

                            <div id="label">
                                <div class="accordion" id="wasteAccordion">
                                    <div class="accordion-item border-0">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#wasteDetails">
                                                Details for nerds
                                            </button>
                                        </h2>
                                        <div id="wasteDetails" class="accordion-collapse collapse bg-light" data-bs-parent="#wasteAccordion">
                                            <div class="accordion-body p-0">
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item bg-light">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span>Cardboard:</span>
                                                            <span id="Cardboard" class="badge bg-primary rounded-pill">0%</span>
                                                        </div>
                                                        <progress id="Cardboard-progress" max="1" class="w-100 mt-1"></progress>
                                                    </li>
                                                    <li class="list-group-item bg-light">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span>Glass:</span>
                                                            <span id="Glass" class="badge bg-primary rounded-pill">0%</span>
                                                        </div>
                                                        <progress id="Glass-progress" max="1" class="w-100 mt-1"></progress>
                                                    </li>
                                                    <li class="list-group-item bg-light">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span>Metal:</span>
                                                            <span id="Metal" class="badge bg-primary rounded-pill">0%</span>
                                                        </div>
                                                        <progress id="Metal-progress" max="1" class="w-100 mt-1"></progress>
                                                    </li>
                                                    <li class="list-group-item bg-light">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span>Paper:</span>
                                                            <span id="Paper" class="badge bg-primary rounded-pill">0%</span>
                                                        </div>
                                                        <progress id="Paper-progress" max="1" class="w-100 mt-1"></progress>
                                                    </li>
                                                    <li class="list-group-item bg-light">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span>Plastic:</span>
                                                            <span id="Plastic" class="badge bg-primary rounded-pill">0%</span>
                                                        </div>
                                                        <progress id="Plastic-progress" max="1" class="w-100 mt-1"></progress>
                                                    </li>
                                                    <li class="list-group-item bg-light">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span>Trash:</span>
                                                            <span id="Trash" class="badge bg-danger rounded-pill">0%</span>
                                                        </div>
                                                        <progress id="Trash-progress" max="1" class="w-100 mt-1"></progress>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-auto py-3 bg-white border-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 mb-2 mb-md-0">
                        <span class="text-body-secondary">Â© 2025, Trash AI</span>
                    </div>
                    <div class="col-md-4 text-center mb-2 mb-md-0">
                        <a href="/" class="text-decoration-none text-body-secondary">Home</a>
                        </br>
                        <a href="/about/" class="text-decoration-none text-body-secondary">About Us</a>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center justify-content-md-end">
                        <a href="https://www.instagram.com/trashai2025/?igsh=bWd4ZmhvbjUwNTIx" target="_blank" class="text-decoration-none text-body-secondary mx-2" aria-label="Instagram">
                            <i class="fab fa-instagram fs-5"></i>
                        </a>
                        <a href="https://github.com/23021199/No-More-Guess-Work" target="_blank" class="text-decoration-none text-body-secondary mx-2" aria-label="Github">
                            <i class="fab fa-github fs-5"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        <script src="predict.js"></script>
    </body>
</html>
