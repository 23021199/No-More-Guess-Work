<!DOCTYPE html>
<html>
    <head>
        <title>Trash Classifier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container text-center my-4">
            <h1 class="mb-4">No More Guess Work!!</h1>

            <div class="card shadow-sm p-4 mb-4 bg-white rounded">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        
                        <div class="mb-4">
                            <button type="button" class="btn btn-primary btn-lg mb-4" id="webcamButton">Start Webcam</button>
                            <span class="mx-2">or</span>
                            <label for="fileUpload" class="btn btn-primary btn-lg mb-4">
                                Upload an Image
                                <input type="file" id="fileUpload" accept="image/*" capture="environment" style="display: none;">
                            </label>
                        </div>                        

                        <div id="webcam-container" class="mb-4 mx-auto">
                            <span class="text-muted">Preview will appear here</span>
                        </div>
                        <div id="error-message" class="alert alert-danger d-none"></div>

                        <div id="recyclability" class="fs-3 fw-bold my-3"></div>

                        <div id="label">
                            <div class="accordion" id="wasteAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#wasteDetails">
                                            Details for nerds
                                        </button>
                                    </h2>
                                    <div id="wasteDetails" class="accordion-collapse collapse" data-bs-parent="#wasteAccordion">
                                        <div class="accordion-body">
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    Cardboard:
                                                    <div class="d-flex align-items-center mt-2">
                                                        <progress id="Cardboard-progress" max="1" class="w-100 me-2"></progress>
                                                        <span id="Cardboard" class="badge bg-primary rounded-pill">0%</span>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    Glass:
                                                    <div class="d-flex align-items-center mt-2">
                                                        <progress id="Glass-progress" max="1" class="w-100 me-2"></progress>
                                                        <span id="Glass" class="badge bg-primary rounded-pill">0%</span>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    Metal:
                                                    <div class="d-flex align-items-center mt-2">
                                                        <progress id="Metal-progress" max="1" class="w-100 me-2"></progress>
                                                        <span id="Metal" class="badge bg-primary rounded-pill">0%</span>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    Paper:
                                                    <div class="d-flex align-items-center mt-2">
                                                        <progress id="Paper-progress" max="1" class="w-100 me-2"></progress>
                                                        <span id="Paper" class="badge bg-primary rounded-pill">0%</span>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    Plastic:
                                                    <div class="d-flex align-items-center mt-2">
                                                        <progress id="Plastic-progress" max="1" class="w-100 me-2"></progress>
                                                        <span id="Plastic" class="badge bg-primary rounded-pill">0%</span>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    Trash:
                                                    <div class="d-flex align-items-center mt-2">
                                                        <progress id="Trash-progress" max="1" class="w-100 me-2"></progress>
                                                        <span id="Trash" class="badge bg-danger rounded-pill">0%</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        <script src="predict.js"></script>
    </body>
</html>
